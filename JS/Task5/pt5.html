<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 - Part 3</title>
    <style>

    </style>
</head>
<body>
    <div>
        <select name="font-type" id="font-type">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select>

        <input type="number" name="font-size" id="font-size">

        <label>Italic</label><input type="checkbox" name="italic" id="italic">
        <label>Bold</label><input type="checkbox" name="bold" id="bold">
        <label>Underline</label><input type="checkbox" name="underline", id="underline">

        <div class="box">
            <p>This is quick text</p>
        </div>
        
    </div>
    <script>
        var fontType = document.getElementById('font-type');
        var fontSize = document.getElementById('font-size');
        var italic = document.getElementById('italic');
        var bold = document.getElementById('bold');
        var underline = document.getElementById('underline');
        
        var box = document.querySelector('.box');

        fontType.addEventListener('change', function(){
            box.style.fontFamily = fontType.value;
        });

        fontSize.addEventListener('change', function(){
            box.style.fontSize = fontSize.value + 'px';
        });

        italic.addEventListener('change', function(){
            if(italic.checked){
                box.style.fontStyle = 'italic';
            }else{
                box.style.fontStyle = 'normal';
            }
        });

        bold.addEventListener('change', function(){
            if(bold.checked){
                box.style.fontWeight = 'bold';
            }else{
                box.style.fontWeight = 'normal';
            }
        });

        underline.addEventListener('change', function(){
            if(underline.checked){
                box.style.textDecoration = 'underline';
            }else{
                box.style.textDecoration = 'none';
            }
        
        })

    </script>
</body>
</html>
